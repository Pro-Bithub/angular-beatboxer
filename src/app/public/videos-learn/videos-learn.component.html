<div class="text-center">
  <h1 style="padding: 15px 0px"><strong> BEATBOX - LESSONS</strong></h1>
</div>

<div class="row" *ngIf="videos$ | async as infovideos; else loading">
  <div class="container">
    <div class="main-body">
      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/gear_reviews">Home</a>
          </li>

          <li class="breadcrumb-item active" aria-current="page">lessons</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->

      <div class="row gutters-sm">
        <div class="col-md-12">
          <div class="card mb-3">
            <div *ngFor="let video of infovideos" class="col col-lg-12">
              <div class="card-body row">
                <div class="col col-lg-5">
                  <iframe
                    style="padding: 13px"
                    title="YouTube video player"
                    class="youtube-player"
                    type="text/html"
                    width="350"
                    height="200"
                    frameborder="0"
                    allowFullScreen
                    [src]="video.url | safe"
                  ></iframe>
                </div>
                <div class="col col-lg-7">
                  <h2>
                    {{ video.title }}
                  </h2>
                  <p>{{ video.desc }}</p>
                  <a href=""> READ MORE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading> <loading></loading> </ng-template>
