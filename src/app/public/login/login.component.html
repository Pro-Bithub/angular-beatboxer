<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">Welcome! Login in to your account</div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input
        type="text"
        id="login"
        class="fadeIn second"
        placeholder="login"
        formControlName="username"
      />
      <div *ngIf="submitted && f.username.errors">
        <div
          *ngIf="f.username.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          username (required)
        </div>
      </div>

      <input
        type="text"
        id="password"
        class="fadeIn third"
        formControlName="password"
        placeholder="password"
      />
      <div *ngIf="submitted && f.password.errors">
        <div
          *ngIf="f.password.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          password (required)
        </div>
      </div>

      <input type="submit" class="fadeIn fourth" value="Log In" />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>

<notifyalsert
  *ngIf="(notify | json) != '{}' && notify != null"
  [notify]="notify"
></notifyalsert>
