    <!-- Login Form -->
    <form [formGroup]="addform" (ngSubmit)="onSubmit()">
      <!--  <input

      https://www.youtube.com/watch?v=
      <input
        type="text"
        id="login"
        class="fadeIn second"
        placeholder="url video youtube"
        formControlName="url"
      />
      <div *ngIf="submitted && f.url.errors">
        <div
          *ngIf="f.url.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          url video (required)
        </div>
      </div>

      <input
        type="text"
        id="login"
        class="fadeIn second"
        placeholder="title video"
        formControlName="title"
      />
      <div *ngIf="submitted && f.title.errors">
        <div
          *ngIf="f.title.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          title (required)
        </div>
      </div>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        placeholder="type video"
        formControlName="type"
      />
      <div *ngIf="submitted && f.type.errors">
        <div
          *ngIf="f.type.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          type (required)
        </div>
      </div>
      <textarea
        class="form-control"
        id="login"
        placeholder="description"
        formControlName="desc"
        style="text-align: center"
        rows="5"
      ></textarea>

      <div *ngIf="submitted && f.desc.errors">
        <div
          *ngIf="f.desc.errors.required"
          style="
            width: 100%;
            margin-top: 0.25rem;
            font-size: 80%;
            color: #dc3545;
          "
        >
          desc (required)
        </div>
      </div>

      <input type="submit" class="fadeIn fourth" value="Add video or imge" />
    </form>

    <!-- Remind Passowrd -->
  </div>
</div>
<notifyalsert
